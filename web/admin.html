<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Gateway - Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/statistics.js"></script>
    <script src="/static/logs.js"></script>
    <script src="/static/users.js"></script>
    <script src="/static/tokens.js"></script>
    <script src="/static/userinfo.js"></script>
    <script src="/static/change-password.js"></script>
    <script src="/static/servers.js"></script>
    <script src="/static/curated-servers.js"></script>
    <script src="/static/admin.js"></script>
</head>
<body>
    <!-- User Info will be loaded here -->
    <div id="userInfoPlaceholder"></div>
    
    <!-- Main Admin Panel -->
    <div id="adminPanel" class="container">
        <div class="header">
            <h1>MCP Gateway Admin Panel</h1>
            <p id="adminDescription">Manage your Model Context Protocol upstream servers</p>
        </div>

        <!-- Auth-specific tabs -->
        <div id="authTabs" class="tabs hidden">
            <div class="tab" data-tab="servers">Upstream Servers</div>
            <div class="tab" data-tab="curated-servers">Curated Servers</div>
            <div class="tab" data-tab="stats">Statistics</div>
            <div class="tab" data-tab="logs">Logs</div>
            <div class="tab" data-tab="tokens">Token Management</div>
            <div class="tab" data-tab="users">User Management</div>
        </div>

        <!-- Non-auth tabs (no token management) -->
        <div id="noAuthTabs" class="tabs hidden">
            <div class="tab" data-tab="servers">Upstream Servers</div>
            <div class="tab" data-tab="curated-servers">Curated Servers</div>
            <div class="tab" data-tab="stats">Statistics</div>
            <div class="tab" data-tab="logs">Logs</div>
        </div>

        <!-- Token Management Tab will be loaded here -->
        <div id="tokensTabPlaceholder"></div>

        <!-- Statistics Tab will be loaded here -->
        <div id="statisticsTabPlaceholder"></div>

        <!-- Logs Tab will be loaded here -->
        <div id="logsTabPlaceholder"></div>

        <!-- Users Tab will be loaded here -->
        <div id="usersTabPlaceholder"></div>

        <!-- Curated Servers Tab will be loaded here -->
        <div id="curatedServersTabPlaceholder"></div>

        <!-- Servers Tab will be loaded here -->
        <div id="serversTabPlaceholder"></div>
    </div>
    
</body>
</html>
