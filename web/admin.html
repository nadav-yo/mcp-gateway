<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Gateway - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #007AFF;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #007AFF;
        }
        
        .stat-label {
            color: #86868b;
            margin-top: 5px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background: #0056CC;
        }
        
        .btn-secondary {
            background: #f2f2f7;
            color: #1d1d1f;
        }
        
        .btn-secondary:hover {
            background: #e5e5ea;
        }
        
        .btn-danger {
            background: #FF3B30;
        }
        
        .btn-danger:hover {
            background: #D70015;
        }
        
        .servers-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }
        
        .servers-header {
            padding: 20px;
            border-bottom: 1px solid #e5e5ea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .servers-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .server-item {
            padding: 20px;
            border-bottom: 1px solid #e5e5ea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .server-item:last-child {
            border-bottom: none;
        }
        
        .server-info {
            flex: 1;
        }
        
        .server-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .server-url {
            color: #86868b;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .server-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
        }
        
        .server-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-error {
            background: #fff3cd;
            color: #856404;
        }
        
        .server-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #86868b;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007AFF;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #86868b;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MCP Gateway Admin Panel</h1>
            <p>Manage your Model Context Protocol upstream servers</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalServers">-</div>
                <div class="stat-label">Total Servers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="connectedServers">-</div>
                <div class="stat-label">Connected</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTools">-</div>
                <div class="stat-label">Total Tools</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalResources">-</div>
                <div class="stat-label">Total Resources</div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn" onclick="showAddServerModal()">Add Server</button>
            <button class="btn btn-secondary" onclick="refreshConnections()">Refresh Connections</button>
            <button class="btn btn-secondary" onclick="loadServers()">Reload</button>
        </div>
        
        <div class="servers-section">
            <div class="servers-header">
                <h2>Upstream Servers</h2>
                <span id="serverCount">0 servers</span>
            </div>
            <div class="servers-list" id="serversList">
                <div class="loading">Loading servers...</div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Server Modal -->
    <div class="modal" id="serverModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add Server</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="serverForm">
                <div class="form-group">
                    <label class="form-label">Name *</label>
                    <input type="text" class="form-input" id="serverName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">URL *</label>
                    <input type="url" class="form-input" id="serverUrl" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Type *</label>
                        <select class="form-input" id="serverType" required>
                            <option value="websocket">WebSocket</option>
                            <option value="http">HTTP</option>
                            <option value="stdio">STDIO</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Timeout</label>
                        <input type="text" class="form-input" id="serverTimeout" placeholder="30s" value="30s">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Prefix</label>
                    <input type="text" class="form-input" id="serverPrefix" placeholder="Optional prefix for tools/resources">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-input" id="serverDescription" placeholder="Optional description">
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="serverEnabled" checked>
                        <label for="serverEnabled">Enabled</label>
                    </div>
                </div>
                <div class="actions">
                    <button type="submit" class="btn">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let currentEditingId = null;
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadServers();
        });
        
        // Load gateway stats
        async function loadStats() {
            try {
                const response = await fetch('/gateway/stats');
                const stats = await response.json();
                
                document.getElementById('totalServers').textContent = stats.upstream_servers || 0;
                document.getElementById('connectedServers').textContent = stats.connected_servers || 0;
                document.getElementById('totalTools').textContent = stats.total_tools || 0;
                document.getElementById('totalResources').textContent = stats.total_resources || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load servers list
        async function loadServers() {
            try {
                const response = await fetch('/api/upstream-servers');
                const result = await response.json();
                
                if (result.success) {
                    renderServers(result.data.servers || []);
                    document.getElementById('serverCount').textContent = `${result.data.count || 0} servers`;
                } else {
                    throw new Error(result.error || 'Failed to load servers');
                }
            } catch (error) {
                console.error('Error loading servers:', error);
                document.getElementById('serversList').innerHTML = 
                    `<div class="error">Error loading servers: ${error.message}</div>`;
            }
        }
        
        // Render servers list
        function renderServers(servers) {
            const serversList = document.getElementById('serversList');
            
            if (servers.length === 0) {
                serversList.innerHTML = '<div class="loading">No servers configured</div>';
                return;
            }
            
            serversList.innerHTML = servers.map(server => `
                <div class="server-item">
                    <div class="server-info">
                        <div class="server-name">${escapeHtml(server.name)}</div>
                        <div class="server-url">${escapeHtml(server.url)}</div>
                        <div class="server-meta">
                            <span class="server-status status-${server.status}">
                                ${server.status.charAt(0).toUpperCase() + server.status.slice(1)}
                            </span>
                            <span>Type: ${server.type}</span>
                            ${server.prefix ? `<span>Prefix: ${escapeHtml(server.prefix)}</span>` : ''}
                            <span>Enabled: ${server.enabled ? 'Yes' : 'No'}</span>
                        </div>
                    </div>
                    <div class="server-actions">
                        <button class="btn btn-sm btn-secondary" onclick="editServer(${server.id})">Edit</button>
                        <button class="btn btn-sm ${server.enabled ? 'btn-secondary' : 'btn'}" 
                                onclick="toggleServer(${server.id})">
                            ${server.enabled ? 'Disable' : 'Enable'}
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteServer(${server.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Show add server modal
        function showAddServerModal() {
            currentEditingId = null;
            document.getElementById('modalTitle').textContent = 'Add Server';
            document.getElementById('serverForm').reset();
            document.getElementById('serverEnabled').checked = true;
            document.getElementById('serverModal').style.display = 'block';
        }
        
        // Edit server
        async function editServer(id) {
            try {
                const response = await fetch(`/api/upstream-servers/${id}`);
                const result = await response.json();
                
                if (result.success) {
                    currentEditingId = id;
                    const server = result.data;
                    
                    document.getElementById('modalTitle').textContent = 'Edit Server';
                    document.getElementById('serverName').value = server.name || '';
                    document.getElementById('serverUrl').value = server.url || '';
                    document.getElementById('serverType').value = server.type || 'websocket';
                    document.getElementById('serverTimeout').value = server.timeout || '30s';
                    document.getElementById('serverPrefix').value = server.prefix || '';
                    document.getElementById('serverDescription').value = server.description || '';
                    document.getElementById('serverEnabled').checked = server.enabled;
                    
                    document.getElementById('serverModal').style.display = 'block';
                } else {
                    alert('Error loading server: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error loading server: ' + error.message);
            }
        }
        
        // Toggle server
        async function toggleServer(id) {
            try {
                const response = await fetch(`/api/upstream-servers/${id}/toggle`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    loadServers();
                    loadStats();
                } else {
                    alert('Error toggling server: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error toggling server: ' + error.message);
            }
        }
        
        // Delete server
        async function deleteServer(id) {
            if (confirm('Are you sure you want to delete this server?')) {
                try {
                    const response = await fetch(`/api/upstream-servers/${id}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        loadServers();
                        loadStats();
                    } else {
                        alert('Error deleting server: ' + (result.error || 'Unknown error'));
                    }
                } catch (error) {
                    alert('Error deleting server: ' + error.message);
                }
            }
        }
        
        // Refresh connections
        async function refreshConnections() {
            try {
                const response = await fetch('/gateway/refresh', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    loadServers();
                    loadStats();
                    alert('Connections refreshed successfully');
                } else {
                    alert('Error refreshing connections: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error refreshing connections: ' + error.message);
            }
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('serverModal').style.display = 'none';
            currentEditingId = null;
        }
        
        // Handle form submission
        document.getElementById('serverForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('serverName').value,
                url: document.getElementById('serverUrl').value,
                type: document.getElementById('serverType').value,
                timeout: document.getElementById('serverTimeout').value,
                prefix: document.getElementById('serverPrefix').value,
                description: document.getElementById('serverDescription').value,
                enabled: document.getElementById('serverEnabled').checked,
                headers: {}
            };
            
            try {
                const url = currentEditingId 
                    ? `/api/upstream-servers/${currentEditingId}`
                    : '/api/upstream-servers';
                
                const response = await fetch(url, {
                    method: currentEditingId ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    closeModal();
                    loadServers();
                    loadStats();
                } else {
                    alert('Error saving server: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error saving server: ' + error.message);
            }
        });
        
        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('serverModal');
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
