<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - MCP Gateway</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/userinfo.js"></script>
</head>
<body>
    <!-- User Info -->
    <div id="userInfo" class="user-info hidden"></div>
    <div id="logoutBtn" class="logout-btn hidden">
        <button class="btn btn-sm btn-secondary">Logout</button>
    </div>

    <div class="container">
        <div class="header">
            <h1>Change Password</h1>
            <p>Update your account password</p>
        </div>

        <div class="password-change-container">
            <div class="form-section" id="passwordFormSection">
                <form id="changePasswordForm" class="password-form">
                    <div id="passwordError" class="error hidden"></div>
                    <div id="passwordSuccess" class="success hidden"></div>
                    
                    <div class="form-group">
                        <label class="form-label">Current Password *</label>
                        <input type="password" class="form-input" id="currentPassword" required autocomplete="current-password">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">New Password *</label>
                        <input type="password" class="form-input" id="newPassword" required autocomplete="new-password" minlength="6">
                        <div class="form-help">Password must be at least 6 characters long</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Confirm New Password *</label>
                        <input type="password" class="form-input" id="confirmPassword" required autocomplete="new-password" minlength="6">
                    </div>
                    
                    <div class="actions">
                        <button type="submit" class="btn">Change Password</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
            
            <div class="success-section hidden" id="passwordSuccessSection">
                <div class="success-message">
                    <div class="success-icon">âœ“</div>
                    <h3>Password Changed Successfully!</h3>
                    <p>Your password has been updated. You will be redirected shortly.</p>
                    <div class="success-actions">
                        <button class="btn btn-secondary" id="continueBtn">Continue Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/change-password.js"></script>
    <script>
        // Initialize user info
        const userInfoManager = new UserInfoManager();
        
        document.addEventListener('DOMContentLoaded', async () => {
            await userInfoManager.initialize();
        });
    </script>
</body>
</html>
